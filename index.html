<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Gas Services</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="content">
                <img src="./img/logo.png" alt="104.ua">
            </div>
        </header>
        <main>
            <div class="content">
                <ul class="list-social">
                    <li>
                        <a href="https://104.ua/ua/cabinet/consumers-book/method/getNewOnlinePayment?object=gas#type=individual"
                            target="blank">
                            <img src="./img/logo_104.png">
                            <span>Особистий кабінет</span>
                        </a>
                    </li>
                    <li>
                        <a id="chat_viber" href="viber://pa/info?uri=7104ua" target="blank">
                            <img src="./img/logo_Viber.png" alt="Viber logo">
                            <span>Viber</span>
                        </a>
                    </li>
                    <li>
                        <a id="chat_telegram" href="https://tglink.ru/ua7104_bot" target="blank">
                            <img src="./img/logo_Telegram.svg" alt="Telegram logo">
                            <span>Telegram</span>
                        </a>
                    </li>
                    <li>
                        <a id="app_android" class="bot-right callFromSite"
                            href="https://play.google.com/store/apps/details?id=com.rgc.client&hl=ua" target="blank">
                            <img src="./img/logo_Android.svg">
                            <span>Додаток для Android</span>
                        </a>
                    </li>
                    <li> <a id="app_iOs" href="https://apps.apple.com/ua/app/104-mobile-light/id1449596182"
                            target="blank">

                </ul>
